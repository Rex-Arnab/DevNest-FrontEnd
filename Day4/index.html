<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        *{
            /* border: 1px solid greenyellow; */
        }
        body{
            margin: 0;
        }
        #clock{
            width: calc(100% / 2);
            margin: 100px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #clock #band{
            height: 350px;
            width: 350px;
            background: #ff0000;
            border: 2px solid white;
            border-radius: 50%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        
        #band > #inner{
            background: rgb(168, 95, 95);
            width: 250px;
            height: 250px;
            border-radius: 50%;
            margin: 50px auto;
            border: 2px solid white;
            box-shadow: inset 0px 0px 10px 0px black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nums {
            width: fit-content;
            position: absolute;
            font-size: 1.5em;
            color: white;
        }
        
        .num12{
            top: 20%;
        }

        .num3{
            right: 33%;
        }

        .num6{
            bottom: 46%;
        }

        .num9{
            left: 33%;
        }
        #middle{
            position: absolute;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            z-index: 1;
        }

        #seconds{
            background: rgb(117, 189, 36);
            z-index: 2;
            height: 5px;
            width: 90px;
            position: relative;
            left: 30px;
            animation: sec 60s infinite steps(60);
            transform-origin: center right;
        }

        @keyframes sec{
            100% {
                transform: rotate(360deg);
            }
        }

        #minutes{
            background: rgb(176, 176, 245);
            z-index: 3;
            height: 5px;
            width: 80px;
            position: relative;
            left: 30px;
            transform: rotate(180deg);
            animation: min 3600s infinite steps(60);
            transform-origin: center left;
        }

        @keyframes min{
            100% {
                transform: rotate(360deg);
            }
        }

        #hours{
            background: rgb(214, 52, 214);
            z-index: 4;
            height: 5px;
            width: 70px;
            position: relative;
            /* right: 180px; */
            right: 51px;
            transform: rotate(180deg);
            animation: hou 43200s infinite steps(60);
            transform-origin: center left;
        }

        @keyframes hou{
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="clock">
        <div id="band">
            <div id="inner">
                <div id="middle"></div>
                <div id="seconds"></div>

                <div id="minutes"></div>
                <div id="hours"></div>

                <div class="nums num12">12</div>
                <div class="nums num3">3</div>
                <div class="nums num6">6</div>
                <div class="nums num9">9</div>
            </div>
        </div>
    </div>
</body>
</html>
